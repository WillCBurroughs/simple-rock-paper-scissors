<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Rock Paper Scissors</title>
    <link rel = "stylesheet" href= "style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Tells choice of computer -->
    <h3 id = "computerChoice">Computer Choice: </h3>

    <!-- Players selection -->
    <h3 id = "playerChoiceLabel">Player Choice: </h3>
    <label for="playerChoice">Choose an option:</label>
    <select id="playerChoice" name="playerChoice">
        <option value="Rock">Rock</option>
        <option value="Paper">Paper</option>
        <option value="Scissors">Scissors</option>
    </select>

    <br>
    <br>
    
    <button onclick="decideWhoWon()"> Choose this option</button>

    <!-- Winner of game -->
    <h3 id = "resultOfGame"></h3>
</body>
</html>
